{% load util %}
{% if request.user|authorized_to_write %}
    <button type="submit" name="action" value="create" class="btn btn-success ga-btn-action" title="Create">
        <i class="fas fa-plus-circle fa-2x ga-btn-action-icon"></i>
    </button>
{% else %}
    <button type="submit" name="action" value="create" class="btn btn-success ga-btn-action" disabled title="Create">
        <i class="fas fa-plus-circle fa-2x ga-btn-action-icon"></i>
    </button>
{% endif %}
