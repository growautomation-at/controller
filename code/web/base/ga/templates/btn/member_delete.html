{% load util %}
{% if request.user|authorized_to_write %}
    <button type="submit" class="btn btn-dark ga-btn-action" title="Delete">
        <i class="fas fa-trash fa-2x ga-btn-action-icon"></i>
    </button>
{% else %}
    <button type="submit" class="btn btn-dark ga-btn-action" disabled title="Delete">
        <i class="fas fa-trash fa-2x ga-btn-action-icon"></i>
    </button>
{% endif %}
