{% load util %}
{% if request.user|authorized_to_write %}
    <button type="submit" class="btn btn-success ga-btn-action" title="Save">
        <i class="fas fa-save fa-2x ga-btn-action-icon"></i>
    </button>
{% else %}
    <button type="submit" class="btn btn-success ga-btn-action" disabled title="Save">
        <i class="fas fa-save fa-2x ga-btn-action-icon"></i>
    </button>
{% endif %}
