{% extends "../../body.html" %}
{% load util %}
{% block content %}
    <div class="table-responsive">
        <table class="table table-striped ga-text-responsive">
            {% block subview %}
            {% endblock %}
            <tr>
                <td colspan="100%">
                    <form class="ga-form-inline" method="get" action="/config/create/{{ typ }}/">
                        <input type="submit" value="Create" class="btn btn-success"/>
                        <input type="hidden" name="action" value="Create" />
                        <input type="hidden" name="return" value="{{ request.get_full_path }}" />
                    </form>
                    <a href='{{ request|get_return_path:typ }}' class="btn btn-info">Back</a>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
