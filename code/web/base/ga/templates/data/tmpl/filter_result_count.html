<br>
<div class="form-group">
    <label for="result_count"><strong>Max results</strong></label>
    <select class="form-control" id="result_count" name="result_count" >
        {% for option in result_count_range %}
            {% if option == result_count %}
                <option selected value="{{ option }}">{{ option }}</option>
            {% else %}
                <option value="{{ option }}">{{ option }}</option>
            {% endif %}
        {% endfor %}
    </select>
</div>
