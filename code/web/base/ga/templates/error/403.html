{% extends "../body.html" %}
{% load util %}
{% block content %}
    <div class="alert alert-danger">
        <h1>Error 403</h1>
        <strong>Your user '{{ request.user }}' is not authorized to access the page '{{ request|get_full_uri }}'</strong>
    </div>
    {% if not request|get_login_state %}
        <a href='{{ request|get_return_path }}' class="btn btn-info">Back</a>
        <form action="/accounts/login" style="display:inline">
            <input type="submit" value="Login" class="btn btn-info"/>
        </form>
    {% endif %}
{% endblock %}
