{% extends "../body.html" %}
{% load util %}
{% block content %}
    <div class="alert alert-danger">
        <h1>Error 403</h1>
        <strong>
            {% if request|get_login_state %}
                Your user '{{ request.user }}' is not
            {% else %}
                You are not
            {% endif %}
            authorized to access this page
        </strong>
    </div>
    {% if not request|get_login_state %}
        <a href='{{ request|get_return_path }}' class="btn btn-info">Back</a>
        <form action="/accounts/login/" class="ga-form-inline">
            <input type="submit" value="Login" class="btn btn-info"/>
        </form>
    {% endif %}
{% endblock %}
