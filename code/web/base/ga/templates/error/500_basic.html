{% block content %}
    <div class="alert alert-danger">
        <h1>Error 500</h1>
        <h2>Oooooopppsss!</h2><br>
        <strong>
            {% if error_msg is not None %}
                The following error occurred while loading the page:<br>
                '{{ error_msg }}'
            {% else %}
                Something did go wrong while loading the page
            {% endif %}
            <br><br>
        </strong>
    </div>
{% endblock %}
